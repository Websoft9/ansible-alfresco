common_install_docker: True
docker_install: False

nginx_reverse_proxy_port: "8080"

docker_applications:
  - pgadmin

init_docker:
  alfresco:
    db: postgresql
    db_name: alfresco
    db_username: alfresco
    db_password: "alfresco"
    admin_username: admin
    admin_password: "admin"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/alfresco/docker-compose-production.yml"
    compose_commands:
      - cd /data/wwwroot/alfresco
      - sudo sed -i "s/POSTGRES_PASSWORD=alfresco/$new_password/g" docker-compose-production.yml
